<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard_login</title>
    <link rel="stylesheet" href="css/dashboard_login.css">
    <script src="javascript/dashboard-login.js" defer></script>
</head>
<body>
   <div class="container">
        <div class="profile">
            <div class="image">
            <img src="assets/image/WhatsApp Image 2024-01-19 at 13.56.17(2).jpeg" alt="">
        </div>
            <h1>Welcome Back!!</h1>
        </div>
        <!-- <div class="login"> -->
        
            <form class="login_form">
                <div class="content_div">
                    <label for="username" class="label_login">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" class="form_input" required>
                    <div class="error" id="error_email">this is an error</div>
                </div>
                <div class="content_div">
                    <label for="password" class="label_login">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="form_input" required>
                    <div class="error" id="error_password">this is an error</div>
                </div>
                <button type="submit" class="submit_btn">Login</button>
            </form>
        <!-- </div> -->
   </div> 
</body>
</html>
