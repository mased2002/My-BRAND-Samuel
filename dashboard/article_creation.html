    <div class="article_container">
        <div class="article_page_title">
            <h1>New Article</h1>
        </div> 
        <form class="article_form">
         <div class="content_div">
            <label for="Atitle" class="label_article">Article title</label>
            <input type="text" id="Atitle" name="article title" placeholder="title"  class="form_input" required><br>
        </div>
        <div class="content_div">
            <label for="tags" class="label_article">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="@" class="form_input">
        </div>
        <div class="content_div">
            <label for="authors" class="label_article">Authours</label>
            <input type="text" id="authors" name="authors" placeholder="@" class="form_input" required>
        </div>
        <div class="content_div">
            <label for="content" class="label_article">Article Content</label>
            <textarea name="content" id="content" placeholder="content" class="form_input" required></textarea>
        </div>
            <button class="submit_btn">create article</button>
          </form>
